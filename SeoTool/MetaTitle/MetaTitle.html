<div ng-controller="metaTitleController as vm">
    
    <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>

    <div class="meta-fields">
        <input name="metaTitle" id="meta_title" type="text" ng-model="metaTitle.metaTitle" />
        <div class="meta-validation" ng-show="metaTitle.metaTitle.length">
            <p ng-class="{'shortMeta': metaTitle.metaTitle.length < 50, 'mediumMeta': metaTitle.metaTitle.length > 49 && metaTitle.metaTitle.length <60, 'longMeta': metaTitle.metaTitle.length > 59}">{{metaTitle.metaTitle.length}}</p>
        </div>
    </div>

</div>
